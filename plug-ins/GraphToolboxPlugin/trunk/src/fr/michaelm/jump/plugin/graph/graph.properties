StrahlerNumberPlugIn.strahler-numbers = Strahler Numbers
StrahlerNumberPlugIn.description = This plugin adds an attribute containing the Strahler Number.\
  The Strahler number qualifies each edge of a hierarchical network. The value is 1 for source edges, \
  and n+1 for an edge with at least two parents of value n.\nWarning : presence of cycles in the \
  graph break the algorithm which will set a null value to all edges flowing from a cycle edge.

